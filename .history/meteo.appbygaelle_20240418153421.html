<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo By Gaelle</title>
    <link rel="stylesheet" href="src\styles.css" />
</head>
<body>
    <div class="meteo-app">
    <header>
    <form class="search-form">
        <input type="search" placeholder="Enter the city name here" required class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
    </form>
   </header>
   <main>
    <div class="meteo-app-data"></div>
    <div>
        <h1 class="weather-app-city">HOUSTON, TX</h1>
        <p class="weather-app-details">
            Thursday 14:49 scattered clouds
            <br /> 
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong> 
        </p>
    </div>
    <div>
        <div class="weather-app-icon">🌤️</div>
        <div class="weather-app-temperature">12</div>
        <div class="weatehr-app-unit">°C</div>
    </div>
   </main>



    
</body>
<footer>
    Coded by <a href="https://github.com/OnwardForward" target="_blank"> Gaelle Petzi Tiepmo </a> 
    The source code is hosted <a href="https://github.com/OnwardForward/meteo.by.gaelle" target="_blank">on GitHub</a>
    and the website is <a href="https://meteo-app-by-gaellept.netlify.app/" target="_blank"> on Netlify</a>
</footer>
</html>
